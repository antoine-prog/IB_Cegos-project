<section>
  <h1>Feliciation votre questionnaire à été crée</h1>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{this.quiz.name}}</mat-card-title>
      <mat-card-subtitle>{{currentUser.username}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button>Ajouter date de fin</button>
      <button mat-button>Ajouter timer</button>
    </mat-card-actions>
  </mat-card>

  <form class="example-form" autocomplete="off" [formGroup]="quizForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Entrer une date de fin</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dateClosed">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker ></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Timer (minutes)</mat-label>
      <input matInput type="number" formControlName="timer">
    </mat-form-field>
    <div>
      <button mat-raised-button>Mettre à jour</button>
    </div>
  </form>
</section>
