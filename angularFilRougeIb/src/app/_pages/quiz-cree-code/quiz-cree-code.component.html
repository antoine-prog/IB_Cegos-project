<section>
  <h1>Féliciation votre questionnaire à été crée</h1>
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{this.quiz.name}}</mat-card-title>
      <mat-card-subtitle>créateur : {{currentUser.username}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <h2>Code : {{this.quiz.code}}</h2>
    </mat-card-content>

    <!-- <mat-card-actions>
      <button mat-button>Ajouter date de fin</button>
      <button mat-button>Ajouter timer</button>
    </mat-card-actions> -->
  </mat-card>

  <form autocomplete="off" [formGroup]="quizForm" (ngSubmit)="onSubmit()">
    <div class="form-update">
      <mat-form-field appearance="fill">
        <mat-label>Entrer une date de fin</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dateClosed">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker ></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Timer (minutes)</mat-label>
        <input matInput type="number" formControlName="timer">
      </mat-form-field>
    </div>
    <div class="form-button">
      <div class="button-maj">
        <button mat-raised-button class="maj-buton">Mettre à jour</button>
      </div>

      <div class="button-continuer">
        <button mat-raised-button color="primary" (click)="onHome()">Revenir page d'accueil</button>
      </div>
    </div>
  </form>
</section>
